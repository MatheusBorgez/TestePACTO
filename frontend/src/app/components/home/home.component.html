<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Estes s√£o todos os nossos produtos</h1>
    </div>
  </div>
</section>
<div class="album py-5 bg-body-tertiary">
  <div class="container">

    <div class="container mt-4">
      <div class="row">
        <div *ngFor="let produto of produtos" class="col-md-3">
          <div (click)="irParaProduto(produto.id)" class="card" style="cursor: pointer;">
            <img alt="{{ produto.nome }}" class="card-img-top" src="{{ produto.urlImagem }}">
            <div class="card-body">
              <h5 class="card-title">{{ produto.nome }}</h5>
              <p class="card-text">{{ produto.preco }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
