<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img [src]="produto.urlImagem" alt="{{ produto.nome }}" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h1>{{ produto.nome }}</h1>
      <h3>{{ produto.preco }}</h3>
      <button (click)="adicionarProdutoAoCarrinho()" class="btn btn-success">Adicionar ao carrinho</button>
    </div>
    <div class="col-md-12 pt-5">
      <p>{{ produto.descricao }}</p>
    </div>
  </div>
</div>
