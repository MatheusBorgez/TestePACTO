<div [formGroup]="formPagamento" class="row">
  <div class="col-sm-12 mb-3">
    <div class="row">
      <div class="col-md-7">
        <span>Número do cartão</span>
        <input (blur)="onBlurNumeroCartao()" class="form-control" formControlName="numeroCartao" mask="0000 0000 0000 0000" maxlength="19" type="text">
        <img *ngIf="exibirBandeiraCartao" [src]="imagemCartao" title="Bandeira do cartão" width="45" />
      </div>
      <div class="col-md-2">
        <span>CVV</span>
        <input class="form-control" maxLength="4" type="text">
      </div>
      <div class="col-md-3">
        <span>Validade</span>
        <input class="form-control" mask="00/0000" maxlength="7" placeholder="00/0000" type="text">
      </div>
    </div>
    <div class="row">
        <div class="col-md-7">
          <span>Nome do titular</span>
          <input class="form-control" maxlength="25" type="text">
        </div>
        <div class="col-md-5">
          <span>CPF/CNPJ do titular</span>
          <input class="form-control" mask="CPF_CNPJ" maxlength="18" type="text">
        </div>
    </div>
  </div>
</div>
